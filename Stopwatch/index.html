<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <p>Vanilla Javascript Stopwatch</p>
        <p><string id="minutes">00</string> : <string id="seconds">00</string> : <string id="fractionSeconds">00</string></p>
        <button class="start" id="start" onclick = "myTimer()">Start</button>
        <button class="stop" id="stop">Stop</button>
        <button class="reset" id="reset" onclick = "setZero()">Reset</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
